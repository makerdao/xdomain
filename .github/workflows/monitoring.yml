name: Wormhole Monitoring

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/wormhole-monitoring
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache YARN dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - run: yarn --no-progress --non-interactive --frozen-lockfile

      - run: yarn lint
      - run: yarn format
      - run: yarn test
      - run: yarn typecheck

  test-e2e:
    name: Tests E2E
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/wormhole-monitoring
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache YARN dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - run: yarn --no-progress --non-interactive --frozen-lockfile

      - run: |
          docker run -d --name=wormhole_monitoring -p 5432:5432 -e POSTGRES_PASSWORD=password postgres
          yarn prisma migrate dev
          yarn test:e2e
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/local
          TEST_RPC: ${{ secrets.KOVAN_RPC_URL }}
